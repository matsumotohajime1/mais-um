<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../../../../../Pictures/logos/favicon.ico" type="image/x-icon">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>
        passe o mouse no texto abaixo
    </p>
    <div>
        passe o mouse aqui
        <p>meu pau grosso</p>
    </div>
</body>
</html>
