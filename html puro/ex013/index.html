<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width:750px )" srcset="imagens/pequeno.png" type="image/png">
    <source media="(max-width:1000px )" srcset="imagens/medio.png" type="image/png">
    <img src="imagens/grande.png" alt="imagem flexivel">
</picture>

<h1>repoduzindo audios</h1>
<p>vamos aprende a repoduzir audios em html5</p>
<audio src="midia/Soulicious.dyalla.mp3" controls autoplay>  </audio><!--ESSA e uma forma bem limitada para a impementaÃ§ao de audio no html5-->
<br>
<audio preload="auto" controls>
<source src="midia/Losing,my,mind.mp3" type="audio/mpeg">
</audio>







</body>
</html>
