<!DOCTYPE htpt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../../../../Pictures/logos/favicon.ico" type="image/x-icon">
    <title>videos com html5</title>
   
</head>
<body>
    <h1>inserindo videos hospedado localmente<h1>
        <p>este video esta hospedado no meu propio servido.</p>
        <video preload="metadata" poster="midia/caaaavalo.jpg" controls autoplay loop>
            <source src="midia/Pocoto.m4v" type="video/mp4">
            <source src="midia/Pocoto.mp4" type="video/mp4">
            <source src="midia/Pocoto.ogv" type="video/ogg">
            <source src="midia/Pocoto.webm" type="video/webm">
        </video>
        <h1>incoporando videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
